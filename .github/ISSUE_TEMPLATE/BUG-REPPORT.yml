name: "Bug report"
description: "Create a report to help us improve"
labels: [
  "bug"
]

body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "A clear and concise description of what the bug is."
      placeholder: "Short description of the bug"
    validations:
      required: true
  - type: textarea
    id: except-behaviour
    attributes:
      label: "Expected behaviour"
      description: "Optional: A clear and concise description of what you expected to happen."
      placeholder: "What you expected to happen"
    validations:
      required: false
  - type: textarea
    id: reprod
    attributes:
      label: "Steps to reproduce the behaviour"
      description: Explain how to reproduce the bug.
      value: |
        1. 
        2. 
        ...
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: "Optional: If applicable, add screenshots to help explain your problem."
    validations:
      required: false